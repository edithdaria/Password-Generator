<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <form id="passwordGeneratorForm">
          <fieldset>
            <legend>Pick Elements</legend>
            <center>
            <p>
              <label>Include Numbers</label>
                <input type = "checkbox" id = "numbers" value = "number"/>
              <label>Include Uppercase</label>
                <input type = "checkbox" id = "upperCase" value = "number"/>
                <label>Include symbols</label>
                <input type = "checkbox" id = "symbols" value = "number"/>                           
              <br>
              <br>
              <label>Number of Characters between 8 - 128</label>
                <input type = "text" id = "passwordLength" value = "8" size="3"/>
              </p>
            </center>
          </fieldset>
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>
        </form>

        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
